<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chartjs-Indicator-Background based on values</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
            <button onclick="addValue(20)">Danger Value</button>
            <button onclick="addValue(7)">Success Value</button>
            <button onclick="addValue(1)">Reset Value</button>
        </div>
        <div class="chartBox">
            <p>Status: <span id="status"></span></p>
        </div>
    </div>
    <!-- chart js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>    
   <script src="./script.js"></script>
</body>
</html>
