<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Line Chart - Dynamic Range Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
            <!-- the max value in slider 1 is the min value of slider 2 -->
            <!-- slider 1 -->
            <input oninput="updateMin(this)" type="range" id="start" min="1" max="21" value="1">
            <!-- slider 2 -->
            <input oninput="updateMax(this)" type="range" id="end" min="" max="21" value="1">
        </div>
    </div>
    <!-- chart js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>    
   <script src="./script.js"></script>
</body>
</html>
