<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chartjs | Filter dates </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chartCard">
        <div class="chartBox">
            <input type="date" onchange="startDateFilter(this)" value="2022-04-01" min="2022-04-01" max="2022-04-30">
            <input type="date" onchange="endDateFilter(this)" value="2022-04-01" min="2022-04-01" max="2022-04-30">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <button onClick="getApiData()">Get Api Data</button>
    <!-- chart js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>    
    <!-- Date FNS -->
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
   <script src="./script.js"></script>
</body>
</html>
