<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro setup</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.2.0/d3.min.js"        
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <svg width="500" height="140">
        <g fill="deeppink" stroke="indigo" stroke-width="3">
            <rect x="20" y="20" width="50" height="50" />
            <rect x="80" y="20" width="50" height="50" />
            <rect x="140" y="20" width="50" height="50" />
            <rect x="200" y="20" width="50" height="50" />
        </g>
    </svg>
    <script>
        d3.select("rect:nth-child(2)").style("fill", "pink");
    </script>
</body>
</html>
