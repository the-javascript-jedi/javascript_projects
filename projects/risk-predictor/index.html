<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Predictor</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <section id="recommend-section" class="container">
        <h3>Recommend</h3>
        <form id="predict-form">        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Type</th>
                    <th scope="col">Air <br /> Temperature (K)</th>
                    <th scope="col">Process <br />Temperature (K)</th>
                    <th scope="col">Rotational <br/> Speed (RPM)</th>.
                    <th scope="col">Torque (NM)</th>
                    <th scope="col">Tool wear (min)</th>
                    <th scope="col">TWF</th>
                    <th scope="col">HDF</th>
                    <th scope="col">PWF</th>
                    <th scope="col">OSF</th>
                    <th scope="col">RNF</th>
                </tr>
            </thead>
            <tbody>
                <tr>                    
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="productId">
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="type">
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="air_temp">
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="process_temp">
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="rot_speed">
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="torgue">
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="toolwear">
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="twf">
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="hdf">
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="pwf">
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="osf">
                        </div>
                    </td>
                    <td>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="rnf">
                        </div>
                    </td>
                </tr>                       
            </tbody>
        </table>
        <div class="row">
            <div class="col-2">
                <button class="btn btn-primary">
                    Predict
                </button>
            </div>
            <div class="col-10">
                Machine Status : <span class="badge rounded-pill" id="machine_status"></span>
            </div>
        </div>
        </form>
        <div class="row mt-3" style="display: none;" id="recommendSection">
            <div class="col-2">
                <button class="btn btn-primary" id="btnRecommend">
                    Recommend
                </button>
            </div>
            <div class="col-10" style="display: none;" id="recommendations_result">
                <div>
                    <label for="">LLM Result :</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="txtAreaLlmResults"></textarea>
                        <label for="txtAreaLlmResults">Comments</label>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="">Recommendations :</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="txtAreaRecommend"></textarea>
                        <label for="txtAreaRecommend">Comments</label>
                    </div>
                </div>
            </div>
        </div>
        </section>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="./js/script.js"></script>
</body>
</html>
