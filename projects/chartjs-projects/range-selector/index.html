<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ChartJS | Range Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chartCard">
        <div class="chartBox">
            <canvas id="myChart"></canvas>
            <input oninput="updateChart(this)" type="range" name="" id="point" min="5" max="21" value="21">
        </div>
    </div>
    <!-- chart js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>    
   <script src="./script.js"></script>
</body>
</html>
