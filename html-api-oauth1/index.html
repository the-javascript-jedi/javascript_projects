<body style="background-color: rgb(209, 235, 237);">
    <h1 style="color:rgb(17, 10, 236);">CDETSNG MINI</h1>
    <h2>A Simplified and quick CDETS query tool</h2> 
    
 <div class="form-1">   
    <div class="details-container">
      <div class="detail-box">
        <p id="project" class="detailsLabel">Project </p>
        <input id="project-search-text" type="text" placeholder="project name" /> 
      </div>
      <div class="detail-box">
        <p id="product" class="detailsLabel">Product </p>
        <input id="product-search-text" type="text" placeholder="product name" /> 
      </div>
      <div class="detail-box">
        <p id="component" class="detailsLabel">Component </p>
        <input id="component-search-text" type="text" placeholder="component name" /> 
      </div>
      <div class="detail-box">
        <p id="status" class="detailsLabel">Status </p>
        <input id="status-search-text" type="text" placeholder="status" /> 
      </div>     
      <div class="detail-box">
        <p id="submittedOn" class="detailsLabel">Date </p>
        <label for="daterange"> </label>
        <input type="date" id="range" name="start date ">
        <input type="date" id="range" name="start date ">
      </div>  
    </div>
    
    </div>
    <div class="button-holder">
      <button>Submit</button>
      <button type="clear" class="btn-clear">Clear</button>
    </div>
    </div>
<div>
  <div class="form-2">
    <div class="details-container-row-two">
      <div class="detail-box-query">
        <span id="query" class="detailsLabelStaus">Query </span>
        <textarea rows="3" cols="80" class="queryTextArea"></textarea>
      </div>
      <div class="button-holder">
        <button>Submit</button>
        <button type="clear" class="btn-clear">Clear</button>
      </div>
  </div>
</div>

<hr/>
